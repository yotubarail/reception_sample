<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no">
  <link rel="stylesheet" href="reception.css">
  <title>受付</title>
</head>
<section id="first-view">
  <div id="reception-message">
    <h1>受付</h1>
    <p>ご用の方は<br>下の受付ボタンをタップして<br>お待ちください</p>
    <button type="button" name="button" onclick="slack()" style="">受付</button>
    <script>
      function slack() {
        let xmlhttp = new XMLHttpRequest();
        let webhook_url = 'https://hooks.slack.com/services/*******/*********';
        let message = '{"username": "受付" ,"text":"受付でボタンが押されました",  "icon_emoji": ":office:"}';
        xmlhttp.open('POST', webhook_url, false);
        xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xmlhttp.send(message);
        location.href='reception2.html';
    }
    </script>
  </div>
</section>
</html>
